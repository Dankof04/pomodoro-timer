<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudio Personalizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Planificador de Estudio</h1>

    <!-- Menú de bloques -->
    <div class="menu">
      <h2>Menú de bloques</h2>
      <div class="block" draggable="true" data-type="Trabajo">
        Trabajo: <input type="number" value="15" class="time-input"> min
      </div>
      <div class="block" draggable="true" data-type="Descanso">
        Descanso: <input type="number" value="5" class="time-input"> min
      </div>
    </div>

    <!-- Área de planificación -->
    <div class="planner">
      <h2>Tu plan</h2>
      <div id="dropzone" class="dropzone">
        <p>Arrastra bloques aquí</p>
      </div>
    </div>

    <!-- Temporizador -->
    <div class="timer">
      <h2>Temporizador</h2>
      <p id="timer">00:00</p>
      <button id="start">Iniciar</button>
    </div>

    <!-- Sonido de campana -->
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
